<div>
  <h1 class="fs-2">
    Hash text
    <hr class="dropdown-diriver" />
  </h1>
  <p class="fs-6 fw-light text-muted">
    Hash a text string using the function you need : MD5, SHA1, SHA256, SHA224,
    SHA512, SHA384, SHA3 or RIPEMD160
  </p>
  <div class="card w-100">
    
    <div class="card-body p-3">
      <form class="d-flex flex-column w-100" action="/hash" method="post">
        <textarea
          class="border border-1 rounded-2 focus-ring shadow-none p-3 fs-6"
          rows="3"
          placeholder="Your string to hash..."
          name="content"
        ></textarea>
        <hr class="dropdown-diriver" />
        <div class="d-flex border border-1 rounded-2 align-items-center fs-6 mb-3">
          <div class="d-flex align-items-center p-2 bg-light rounded-2" style="min-width: 100px;">Digest</div>
          <select name="digest" class="border border-0 w-100 focus-ring shadow-none form-select" style="height: 48px;">
            <option selected value="hex">Hexadecimal(base 16)</option>
            <option value="bin">Binary(base 2)</option>
            <option value="base64">Base64(base 64)</option>
          </select>
        </div>
        <div>
          <button class="btn btn-primary w-100 mb-3" type="submit" style="height: 48px;">Encode</button>
        </div>
        <div
          class="d-flex flex-row border border-1 rounded-2 align-items-center fs-6 mb-3"
          style="height: 48px"
        >
          <div
            class="bg-light h-100 d-flex align-items-center p-2 rounded-2"
            style="min-width: 100px"
          >
            MD5
          </div>
          <input
            id="md5"
            class="border border-0 focus-ring shadow-none h-100 p-3 w-100 fs-6"
            value="{{ .MD5 }}"
          />
          <button class="border border-0 btn clipboard-btn" type="button" data-clipboard-target="#md5">
            <i class="bi bi-clipboard"></i>
          </button>
        </div>
        <div
          class="d-flex flex-row border border-1 rounded-2 align-items-center fs-6 mb-3"
          style="height: 48px"
        >
          <div
            class="bg-light h-100 d-flex align-items-center p-2 rounded-2"
            style="min-width: 100px"
          >
            SHA1
          </div>
          <input
            id="sha1"
            class="border border-0 focus-ring shadow-none h-100 p-3 w-100 fs-6"
            value="{{ .Sha1 }}"
          />
          <button class="border border-0 btn clipboard-btn" type="button" data-clipboard-target="#sha1">
            <i class="bi bi-clipboard"></i>
          </button>
        </div>
        <div
          class="d-flex flex-row border border-1 rounded-2 align-items-center fs-6 mb-3"
          style="height: 48px"
        >
          <div
            class="bg-light h-100 d-flex align-items-center p-2 rounded-2"
            style="min-width: 100px"
          >
            SHA256
          </div>
          <input
            id="sha256"
            class="border border-0 focus-ring shadow-none h-100 p-3 w-100 fs-6"
            value="{{ .Sha256 }}"
          />
          <button class="border border-0 btn clipboard-btn" type="button" data-clipboard-target="#sha256">
            <i class="bi bi-clipboard"></i>
          </button>
        </div>
        <div
          class="d-flex flex-row border border-1 rounded-2 align-items-center fs-6 mb-3"
          style="height: 48px"
        >
          <div
            class="bg-light h-100 d-flex align-items-center p-2 rounded-2"
            style="min-width: 100px"
          >
            SHA224
          </div>
          <input
            id="sha224"
            class="border border-0 focus-ring shadow-none h-100 p-3 w-100 fs-6"
            value="{{ .Sha224 }}"
          />
          <button class="border border-0 btn clipboard-btn" type="button" data-clipboard-target="#sha224">
            <i class="bi bi-clipboard"></i>
          </button>
        </div>
        <div
          class="d-flex flex-row border border-1 rounded-2 align-items-center fs-6 mb-3"
          style="height: 48px"
        >
          <div
            class="bg-light h-100 d-flex align-items-center p-2 rounded-2"
            style="min-width: 100px"
          >
            SHA512
          </div>
          <input
            id="sha512"
            class="border border-0 focus-ring shadow-none h-100 p-3 w-100 fs-6"
            value="{{ .Sha512 }}"
          />
          <button class="border border-0 btn clipboard-btn" type="button" data-clipboard-target="#sha512">
            <i class="bi bi-clipboard"></i>
          </button>
        </div>
        <div
          class="d-flex flex-row border border-1 rounded-2 align-items-center fs-6 mb-3"
          style="height: 48px"
        >
          <div
            class="bg-light h-100 d-flex align-items-center p-2 rounded-2"
            style="min-width: 100px"
          >
            SHA384
          </div>
          <input
            id="sha384"
            class="border border-0 focus-ring shadow-none h-100 p-3 w-100 fs-6"
            value="{{ .Sha384 }}"
          />
          <button class="border border-0 btn clipboard-btn" type="button" data-clipboard-target="#sha384">
            <i class="bi bi-clipboard"></i>
          </button>
        </div>
        <div
          class="d-flex flex-row border border-1 rounded-2 align-items-center fs-6 mb-3"
          style="height: 48px"
        >
          <div
            class="bg-light h-100 d-flex align-items-center p-2 rounded-2"
            style="min-width: 100px"
          >
            SHA3
          </div>
          <input
            id="sha3"
            class="border border-0 focus-ring shadow-none h-100 p-3 w-100 fs-6"
            value="{{ .Sha3 }}"
          />
          <button class="border border-0 btn clipboard-btn" type="button" data-clipboard-target="#sha3">
            <i class="bi bi-clipboard"></i>
          </button>
        </div>
        <div
          class="d-flex flex-row border border-1 rounded-2 align-items-center fs-6"
          style="height: 48px"
        >
          <div
            class="bg-light h-100 d-flex align-items-center rounded-2 p-2"
            style="min-width: 100px"
          >
            RIPEMD160
          </div>
          <input
            id="ripemd160"
            class="border border-0 focus-ring shadow-none h-100 p-3 w-100 fs-6"
            value="{{ .RIPEMD160 }}"
          />
          <button
            class="btn clipboard-btn border border-0"
            type="button"
            data-clipboard-target="#ripemd160"
          >
            <i class="bi bi-clipboard"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  $(document).ready(function () {
    let clipboard = new ClipboardJS(".btn");
    $(".clipboard-btn").on("click", function () {
        Qmsg.success("Success Copied")
    });
  });
</script>
